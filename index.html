<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="index.css">
  <link href="rvm.png" rel="icon" sizes="16*16">

</head>

<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow p-4" style="margin-top: 120px;">
          <center>
            <img src="rvm.png" alt="error-logo not found" class="mb-2" style="max-width: 110px;">
            <h5 class="text-primary">Welcome To RVM Master Panel!</h5>
            <p class="text-secondary">Sign in to continue to RVM ERP</p>
          </center>

          <form action="dashboard.html">
            <!-- Email -->
            <label class="form-label">Email/CRN <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Enter Email/CRN" required>
            <br>

            <!-- Password -->
            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="password" placeholder="Enter password" required>
              <button class="btn btn-outline-secondary" type="button" id="togglePassword" style="border-color: gainsboro;">
                <i class="bi bi-eye"></i>
              </button>
            </div>

            <!-- Remember Me -->
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="checkDefault">
              <label class="form-check-label" for="checkDefault">Remember Me</label>
            </div>

            <!-- Sign In Button -->
             <a href="dashboard.html">
            <button type="submit" class="btn btn-success w-100 btn-lg">Sign In</button>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQmPzYmD92+ipZ5Ep+CfI7ekd6ZdPZiyOArhNvEDx9nJp9gYx4cN9iUvNn8Ap+QJ"
    crossorigin="anonymous"></script>

  <!-- Password Toggle Script -->
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);

      this.querySelector("i").classList.toggle("bi-eye");
      this.querySelector("i").classList.toggle("bi-eye-slash");
    });
  </script>
</body>

</html>
